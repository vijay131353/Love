<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be Mine? üíñ</title>
  <style>
    :root {
      --primary-color: #ff5e78;
      --secondary-color: #fff;
      --bg-color: #000;
      --text-color: #fff;
      --box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .box {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 2rem auto;
      padding: 2.5rem;
      border-radius: 20px;
      max-width: min(90%, 600px);
      box-shadow: var(--box-shadow);
      backdrop-filter: blur(5px);
    }

    h1 {
      margin-top: 0;
      font-size: clamp(1.5rem, 5vw, 2rem);
    }

    input, button {
      font-size: 1rem;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      border: none;
      margin-top: 1.25rem;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
    }

    input {
      background-color: rgba(255, 255, 255, 0.9);
    }

    button {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      font-weight: bold;
      cursor: pointer;
    }

    button:hover, button:focus {
      transform: scale(1.05);
      outline: none;
    }

    #message, #response {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      display: none;
      animation: fadeIn 1s ease forwards;
      line-height: 1.6;
    }

    #choiceButtons {
      margin-top: 1.5rem;
      display: none;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .choice {
      margin: 0.5rem;
      background-color: var(--secondary-color);
      color: var(--primary-color);
      flex: 1;
      min-width: 120px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .audio-control {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      font-size: 1.2rem;
    }

    .heart {
      position: fixed;
      width: 25px;
      height: 25px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff5e78"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
      background-size: contain;
      animation: float linear infinite;
      pointer-events: none;
      z-index: 1;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) translateX(10vw) scale(1);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .box {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      #message, #response {
        font-size: 1rem;
      }
      
      .heart {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üå∏ Will You Be Mine!!! üå∏</h1>
    <p>Please type your name below... üíñ</p>
    <input type="text" id="nameInput" placeholder="Enter your beautiful name" aria-label="Your name">
    <br>
    <button id="proposeButton">Click to Open My Heart üíå</button>

    <p id="message" role="alert"></p>

    <div id="choiceButtons">
      <button class="choice" id="yesButton">Yes üíñ</button>
      <button class="choice" id="noButton">No üòî</button>
    </div>

    <p id="response" role="status"></p>

  <button class="audio-control" id="audioControl" aria-label="Toggle music">
    üîá

  <script>
    // ======================
    // MAIN INITIALIZATION
    // ======================
    document.addEventListener('DOMContentLoaded', function() {
      createHearts();
      setupAudio();
      setupProposal();
      loadConfetti();
    });

    // ======================
    // FLOATING HEARTS
    // ======================
    function createHearts() {
      const colors = ["#ff5e78", "#ff9eb7", "#ffccd5", "#ff8fa3"];
      const container = document.body;
      const heartCount = Math.min(50, Math.floor(window.innerWidth / 15));
      
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 10) + 's';
        heart.style.animationDelay = (Math.random() * 5) + 's';
        heart.style.opacity = '0';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        container.appendChild(heart);
        
        // Trigger reflow to start animation
        setTimeout(() => {
          heart.style.opacity = '0.8';
        }, 100);
      }
    }

    // ======================
    // AUDIO CONTROL
    // ======================
    function setupAudio() {
      const audioControl = document.getElementById('audioControl');
      const audio = new Audio('https://dl.sndup.net/x3np/Tum%20Hi%20Ho%20-%20Lofi.mp3');
      audio.loop = true;
      let isPlaying = false;
      
      // Try to autoplay (may be blocked by browser)
      audio.play().then(() => {
        isPlaying = true;
        audioControl.textContent = "üîä";
      }).catch(e => {
        console.log("Autoplay blocked:", e);
        audioControl.textContent = "üîá (Click)";
      });
      
      audioControl.addEventListener('click', () => {
        if (isPlaying) {
          audio.pause();
          audioControl.textContent = "üîá";
        } else {
          audio.play().then(() => {
            audioControl.textContent = "üîä";
          }).catch(e => {
            alert("Please interact with page first to enable audio");
          });
        }
        isPlaying = !isPlaying;
      });
    }

    // ======================
    // CONFETTI EFFECT
    // ======================
    function loadConfetti() {
      if (!window.confetti) {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js';
        document.head.appendChild(script);
      }
    }

    function launchConfetti() {
      return new Promise((resolve) => {
        if (!window.confetti) {
          console.warn("Confetti library not loaded yet");
          return resolve();
        }
        
        const duration = 5000;
        const end = Date.now() + duration;
        const defaults = { 
          startVelocity: 30, 
          spread: 360, 
          ticks: 60, 
          zIndex: 1000,
          colors: ['#ff5e78', '#ffb3c1', '#ff8fa3', '#ffccd5']
        };

        const interval = setInterval(() => {
          if (Date.now() > end) {
            clearInterval(interval);
            resolve();
          }
          
          confetti({
            ...defaults,
            particleCount: 50,
            origin: { 
              x: Math.random(),
              y: Math.random() * 0.5
            }
          });
        }, 250);
      });
    }

    // ======================
    // PROPOSAL FUNCTIONALITY
    // ======================

      const proposeButton = document.getElementById('proposeButton');

      const response = document.getElementById('response');
      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');

      proposeButton.addEventListener('click', propose);
      yesButton.addEventListener('click', respondYes);
      noButton.addEventListener('click', respondNo);
      nameInput.addEventListener('keypress', (e) => e.key === 'Enter' && propose());

          ‡§ï‡•ç‡§Ø‡§æ ‡§§‡•Å‡§Æ ‡§Æ‡•á‡§∞‡•Ä ‡§ú‡§º‡§ø‡§®‡•ç‡§¶‡§ó‡•Ä ‡§ï‡§æ ‡§π‡§ø‡§∏‡•ç‡§∏‡§æ ‡§¨‡§®‡•ã‡§ó‡•Ä? üåπ
        `;
        choiceButtons.style.display = "flex";
        response.style.display = "none";
        message.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }

      async function respondYes() {
        const name = escapeHTML(nameInput.value.trim());
        response.innerHTML = `
          <div id="celebration">
            üéâüíñ ${name}, you just made my whole world light up!  
            I promise to love you forever. üí´<br><br>
            ${name}, ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡§æ ‡§ú‡§µ‡§æ‡§¨ ‡§Æ‡•á‡§∞‡•Ä ‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ ‡§π‡•à‡•§  
            ‡§Æ‡•à‡§Ç ‡§π‡§Æ‡•á‡§∂‡§æ ‡§§‡•Å‡§Æ‡•ç‡§π‡•á‡§Ç ‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡•Ç‡§Ç‡§ó‡§æ/‡§ï‡§∞‡•Ç‡§Ç‡§ó‡•Ä‡•§ üíç
          </div>
        `;
        response.style.display = "block";
        await launchConfetti();
        response.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }

      function respondNo() {
        const name = escapeHTML(nameInput.value.trim());
        response.innerHTML = `
          üò¢ It's okay, ${name}... feelings are precious. Thank you for being honest.  
          I'll always wish you happiness. üíî<br><br>
          ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡•Ä ‡§∏‡§ö‡•ç‡§ö‡§æ‡§à ‡§ï‡§æ ‡§∂‡•Å‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ... ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡•Ä ‡§ñ‡•Å‡§∂‡•Ä ‡§π‡§Æ‡•á‡§∂‡§æ ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à‡•§ üå∏
        `;
        response.style.display = "block";
        response.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }

      function escapeHTML(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      }
    }
  </script>
</body>
</html>
